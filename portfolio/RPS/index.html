<!DOCTYPE html>
<html lang="pl-PL">
	<head>
		<title>The RoPerS Game - Rock-Paper-Scissors</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" >
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.min.css">
	</head>
	<body>
        <div class="container">
            <h3 class="text-center">
                Welcome to the game<br>
                <span class="label label-default">Rock</span>
                <span class="label label-info">Paper</span>
                <span class="label label-danger">Scissors</span>
            </h3>
        </div>
        <div id="js-newGameElement" class="container">
            <div class="row text-center">
				<button id="js-newGameButton" class="btn btn-default">New GAME</button>
			</div>
        </div>  
        <div id="js-playerPickElement" class="container">
            <div class="row text-center">
                <button id="js-playerPick_rock" class="btn">
                    <span class="badage">
                        <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
                    </span>
                    Rock
                </button>
                <button id="js-playerPick_paper" class="btn">
                    <span class="badage">
                        <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
                    </span>
                    Paper
                </button>
                <button id="js-playerPick_scissors" class="btn">
                    <span class="badage">
                        <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
                    </span>
                    Scissors
                </button>
            </div>
        </div> 
		<div id="js-resultsTableElement" class="container">
			<div class="row">
				<div class="col-xs-5 text-center">
					<span id="js-playerPoints" class="badge">
						0
					</span><br>
					<span id="js-playerName">
						Player Name
					</span>
				</div>
				<div class="col-xs-2 text-center">
					VS.
				</div>
				<div class="col-xs-5 text-center">
					<span id="js-computerPoints" class="badge">
						0
					</span><br>
					Computer
				</div>
			</div>
			<div class="row">
				<div class="col-xs-5 text-center">
					<span id="js-playerPick">
						Player selection
					</span>
				</div>
				<div class="col-xs-2"></div>
				<div class="col-xs-5 text-center">
					<span id="js-computerPick">
						Computer selection
					</span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-5 text-center">
					<span id="js-playerResult">
						Player Score
					</span>
				</div>
				<div class="col-xs-2"></div>
				<div class="col-xs-5 text-center">
					<span id="js-computerResult">
						Computer Score
					</span>
				</div>
			</div>
		</div>  


		<div class="modal fade" id="resultModal" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span>&times;</span>
						</button>
						<h4 class="modal-title" id="resultModalLabel">And the winner is....</h4>
					</div>
					<div class="modal-body">
						<div class="row text-center" id="js-winnerInfo">

						</div>
						<div class="row">
							<div class="col-xs-5 text-center">
								<span id="js-playerPointsModal" class="badge">
									0
								</span>
								<span id="js-playerNameModal">
									Player Name
								</span>
							</div>
							<div class="col-xs-2 text-center">
								VS.
							</div>
							<div class="col-xs-5 text-center">
								<span id="js-computerPointsModal" class="badge">
									0
								</span>
								Computer
							</div>
						</div>		
					</div>
					<div class=" text-center modal-footer ">
						<button type="button" class="btn btn-danger" data-dismiss="modal">
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
		<script async src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script async src="js/scripts.min.js"></script>
	</body>
</html>
