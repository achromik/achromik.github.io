<!DOCTYPE html>
<html lang="pl-PL">
	<head>
		<title>Random quotes machine</title>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/style.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script src="https://use.fontawesome.com/1a68a42f88.js"></script>
        <script>
            WebFont.load({
                google: {
                    families: ['Raleway:300,400,700,900', 'Courgette']
                }
            });
        </script>
	</head>
	<body>
        <header class="text-center">
            <h1>Random quotes machine</h1>
        </header>
        <div class="container">
            <div class=" row">
                <div class="box col-xs-offset-1 col-xs-10 col-sm-offset-0 col-sm-12">
                    <div class="wrapper flex">
                        <h2 class="quote col-xs-12 col-sm-8 " data-toggle="tooltip"  data-placement="top" title="Tap here or click on the button to get another random quote"></h2>
                        <h3 class="author"></h3>  
                    </div>   
                    <div class="wait">
                            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                            <p class="wait-info">Connecting...</p>
                    </div> 
                </div> 
            </div>
        </div>
        <div>
            <button class="trigger">Random quote</button>
            <a href="#" target="_blank" class="tweet"><i class="fa fa-lg fa-twitter"></i> Tweet </a>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="./js/script.min.js"></script>
	</body>
</html>
